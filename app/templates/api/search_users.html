

{% if users|length > 0 %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Invite</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr id="user_id_{{user.user_id}}">
            <td>{{user.username}}</td>
            <td id="invite_{{user.user_id}}"><a href="#" type="submit" hx-post="/api/invite_user/{{user.user_id}}" hx-trigger="click" hx-target="#invite_{{user.user_id}}">Invite</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No users found</p>
{% endif %}
