{% for artist in data %}
<tr id="row_{{artist.artist_id}}">
    <td><a id="{{ artist.artist_id }}" hx-get="/api/delete_artist/{{ artist.artist_id }}" hx-target="#row_{{artist.artist_id}}" hx-swap="outerHTML"><i class="bi bi-x-lg"></i></a></td>
    <td>{{ artist[0].name }}</td>
    <td>{{ artist[0].stage }}</td>
    <td>{{ artist[0].day }}</td>
    <td>{{ artist[0].starttime }}</td>
    <td>{{ artist[0].endtime }}, {{artist[1]}}</td>
    <td>
        <lu>
            {% for friend in artist.friendsgoing %}
            <li> {{friend}} </li>
            {% endfor %}
        </lu>
    </td>
</tr>
{% endfor %}
