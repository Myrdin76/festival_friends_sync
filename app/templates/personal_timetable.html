{% extends "base.html" %} {% block content %}

<body>
    <h1>Personal Timetable</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Remove</th>
                <th scope="col">Artist</th>
                <th scope="col">Stage</th>
                <th scope="col">Dag</th>
                <th scope="col">Start</th>
                <th scope="col">Eind</th>
                <th scope="col">
                    
                    <label for="group-selector">{% if has_groups %} Similarly minded partners {% else %} Join at least one group to see friends {% endif %}</label>
                    <select class="form-select form-control input-sm" id="group-selector" name="groupselector" hx-get="/api/fill_personal" hx-target="#artist_data" hx-swap="innerHTML" hx-trigger="load, change">
                        {% for group in current_user.groups %}
                        <option value="{{ group.group_id }}">{{ group.group_name }}</option>
                        {% endfor %}
                        <option value="0">None</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody id="artist_data">

        </tbody>
    </table>
</body>

{% endblock %}
