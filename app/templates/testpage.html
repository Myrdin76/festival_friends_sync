{% extends "base.html" %} {% block content %}

<body>

    <div class="container mt-5">
        <form id="lineup-form" hx-get="/api/test" hx-trigger="change" hx-swap="innerHTML" hx-target="#texthere">
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="stage-selector" name="stageselector">
                        {% for stage in stages %}
                        <option value="{{ stage }}">{{ stage }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="day-selector" name="dayselector">
                        {% for day in days %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
        <div id="texthere" class="mt-3">
            <!-- The result will appear here -->
        </div>
    </div>
</body>

{% endblock %}
