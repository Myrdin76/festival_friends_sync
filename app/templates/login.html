{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="container">
    <h1>{{ 'Sign In' }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ render_form(form) }}
        </div>
    </div>
    <br>
    <a class="btn btn-secondary" href="{{ url_for('register') }}">Register</a>
</div>
{% endblock %}
